<nav id="main-nav" class="relative">
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="/create">Tell Your Story</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/read">Read Anonymous Stories</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/view">View Story Data</a>
    </li>
  </ul>
</nav>
<div class="container body-container">
  <div class="inner-body effect8" style="text-align:center">
    <div class="justify-content-center logo-container" >
      <img src="../assets/img/ucinonymous-logo.png" width="500px" />
    </div>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label class="col-md-4">Student Year</label>
              <select formControlName="year" class="form-control submission-input" #year >
                <option *ngFor="let s of studentTypes" [value]="s"> {{s}} </option>
              </select>
              <!--<input type="text" class="form-control submission-input" formControlName="year" #year />-->
            </div>
            {{year.value}}
            <div class="form-group">
              <label class="col-md-4">Submission</label>
              <!--<textarea class="form-control" formControlName="submission" rows="10" cols="30"></textarea>-->
              <textarea class="form-control submission-input" formControlName="submission" rows="15" #submission></textarea>
            </div>
            <div class="form-group">
              <button (click)="addShare(year.value, submission.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary" id="input-button">Submit</button>
            </div>
          </form>
          <div *ngIf="angForm.controls['year'].invalid && (angForm.controls['year'].dirty || angForm.controls['year'].touched)" class="alert alert-danger" id="year-input-error">
            <div *ngIf="angForm.controls['year'].errors.required">
              Year is required.
            </div>
          </div>
          <div *ngIf="angForm.controls['submission'].invalid && (angForm.controls['submission'].dirty || angForm.controls['submission'].touched)" class="alert alert-danger" id="submission-input-error">
            <div *ngIf="angForm.controls['submission'].errors.required">
              Submission is required.
            </div>
          </div>
          <div *ngIf="showSuccess" class="alert alert-success" id="success-message">
            Submission received!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
