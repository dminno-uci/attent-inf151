<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav id="main-nav">
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="/create">Tell Your Story</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/read">Read Anonymous Stories</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/view">View Story Data</a>
    </li>
  </ul>
</nav>

<div class="container" id="read-container">
  <div class="row" id="read-title-row">
    <div class="col-12 col-md-6">
      <div class="justify-content-center" >
        <img src="../assets/img/ucinonymous-logo.png" width="400px" />
      </div>
    </div>
    <div class="search-container col-md-5 col-10">
      <input [(ngModel)]="searchKey" type="text" placeholder="Search.." name="search" class="search-input">
    </div>
    <div class="col-md-1 col-2 search-button">
      <button type="submit" (click)="searchShares('/submissions')"><i class="fa fa-search"></i></button>
    </div>
  </div>

  <br/>
  <div *ngFor="let share of shares | async | paginate: { itemsPerPage: item, currentPage: page }" class="row effect8" id="read-card">
    <div *ngIf="share.year == '1st'" class="col-md-2 col-12 align-middle">
      <img src="../assets/img/UCIN-1st.png"/>
      <h5>Student</h5>
    </div>
    <div *ngIf="share.year == '2nd'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-2nd.png" />
      <h5>Student</h5>
    </div>
    <div *ngIf="share.year == '3rd'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-3RD.png" />
      <h5>Student</h5>
    </div>
    <div *ngIf="share.year == '4th'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-4TH.png" />
      <h5>Student</h5>
    </div>
    <div *ngIf="share.year == '4+'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-4plus.png" />
      <h5>Student</h5>
    </div>
    <div *ngIf="share.year == 'Grad'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-grad.png" />
      <h5>Student</h5>
    </div>
    <div *ngIf="share.year == 'Alumni'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-alum.png" />
      <h5>Former Student</h5>
    </div>
    <div *ngIf="share.year == 'Other'" class="col-md-2 col-12  align-middle">
      <img src="../assets/img/UCIN-peter.png" />
      <h5>UCI Affiliate</h5>
    </div>
    <div class="col-md-10 col-12 ">
      <hr />
      {{ share.submission }}
    </div>
  </div>

  <div align="center" class="has-text-centered align-middle">
    <br/>
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    <br/>
  </div>

</div>
